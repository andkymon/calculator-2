<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator" aria-label="Calculator">
      <div class="display" role="status" aria-live="polite" aria-label="Calculator display">0</div>
      <div class="btn-container">
        <button class="btn function clear" aria-label="Clear">AC</button>
        <button class="btn function plusminus" aria-label="Toggle plus or minus">+/-</button>
        <button class="btn function percent" aria-label="Percent">%</button>
        <button class="btn operator" aria-label="Divide">รท</button>

        <button class="btn number" aria-label="7">7</button>
        <button class="btn number" aria-label="8">8</button>
        <button class="btn number" aria-label="9">9</button>
        <button class="btn operator" aria-label="Multiply">ร</button>

        <button class="btn number" aria-label="4">4</button>
        <button class="btn number" aria-label="5">5</button>
        <button class="btn number" aria-label="6">6</button>
        <button class="btn operator" aria-label="Subtract">-</button>

        <button class="btn number" aria-label="1">1</button>
        <button class="btn number" aria-label="2">2</button>
        <button class="btn number" aria-label="3">3</button>
        <button class="btn operator" aria-label="Add">+</button>

        <button class="btn number zero" aria-label="0">0</button>
        <button class="btn number" aria-label="Decimal point">.</button>
        <button class="btn equals" aria-label="Equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
